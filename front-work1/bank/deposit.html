<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main {
      text-align: center;
      margin: 0 auto;
      width: 20%;
    }

    #container {
      border: solid black;
    }

    #acc {
      margin-top: 10px;
      margin-bottom: 5px;
    }
    #deposit {
      margin-bottom: 10px;
    }

    #btn {
      background-color: lightgray;
      width: 100px;
      margin-bottom: 10px;
    }

    div input[type="text"] {
      text-align: left;
    }
  </style>
</head>

<body>
  <main>
    <h3>입 금</h3>
    <div id="container">
      <div>
        <a>계좌번호</a>
        <input type="text" id="acc">
      </div>
      <div>
        <a>입금액</a>
        <input type="text" id="deposit">
      </div>
      <button id="btn">입 금</button>
    </div>
  </main>
</body>

</html>
