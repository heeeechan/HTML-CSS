<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVC 게시판</title>
  <style>
    main {
      display: flex;
      flex-direction: column;
      align-items: center; /* 수직 가운데 정렬 */
      text-align: center; /*텍스트 중앙 정렬*/
      margin: 0 auto;
    }
    table {
      text-align: left;
      margin: 0 auto;
      width: 70%;
      border-collapse: separate;
    }
    main {
      width: 60%;
    }
  </style>
</head>
<body>
  <main>
    <h2>게시판글등록</h2>
    <table>
      <thead>
        <tr>
          <th style="background-color: orange;">글쓴이</th>
          <th style="background-color: skyblue;"><input type="text" style="width:250px"></th>
        </tr>
        <tr>
          <th style="background-color: orange;">제 목</th>
          <th style="background-color: skyblue;"><input type="text" style="width:250px"></th>
        </tr>
        <tr>
          <th style="background-color: orange;">내용</th>
          <th><input type="text" style="text-align:center; width:500px; height:300px; letter-spacing: -5px"></th>
        </tr>
        <tr>
          <th style="background-color: orange;">이미지 파일 첨부</th>
          <th style="background-color: skyblue;"><input type="file"></th>
        </tr>
      </thead>
    </table>
    <div>
      <button>등록</button>
      <button>다시 쓰기</button>
    </div>
  </main>
</body>
</html>
